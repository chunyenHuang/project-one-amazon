<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amazon</title>
    <meta name="author" content="Chunyen Huang">
    <meta name="description" content="Reproduce Amazon">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:100,400' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/default.css">
  </head>
  <body>
    <div class="container">
      <div style="position:fixed; right:50px">
        <button id="cart" class="btn btn-primary btn-block">
          <i class="fa fa-shopping-cart fa-3x"></i>Cart<span id="cart-count"></span>
          <div id="show-balance"></div>
        </button>
        <div id="checkout"><h4><button class="btn btn-success btn-block">Checkout now</button></h4></div>
      </div>
      <div class="row">
        <div class="col-md-3 col-md-offset-5">
          <h3>Amazon Search</h3>
          <form class="form-inline" method="get">
            <div class="form-group">
              <label class="sr-only" for="search">search content</label>
              <input type="text" name="search" id="search-input" class="form-control" placeholder="what do you need?" value="dream women shoes">
            </div>
            <button type="submit" class="btn btn-warning"><i class="fa fa-search fa-lg"></i></button>
          </form>
        </div>
      </div>
    </div>
    <div class="container" style="margin-top:30px">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div id="yield">
          </div>
        </div>
      </div>
    </div>
    <script src="js/default.js"></script>
  </body>
</html>
