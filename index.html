<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amazon</title>
    <meta name="author" content="Chunyen Huang">
    <meta name="description" content="Reproduce Amazon">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:100,400' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/default.css">
  </head>
  <body>
    <div class="container">
      <div style="position:fixed; right:50px; top:50px; width:150px;">
        <button id="cart" class="btn btn-primary btn-block">
          <i class="fa fa-shopping-cart fa-3x"></i><span id="cart-count"></span>
        </button>
        <div class="panel panel-primary" style="margin-top:20px;">
          <div class="panel-heading">
            Your Cart
          </div>
          <div class="panel-body" style="text-align:right">
            <div id="show-balance"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-md-offset-5">
          <h3>Amazon Search</h3>
          <form class="form-inline" method="get">
            <div class="form-group">
              <label class="sr-only" for="search">search content</label>
              <input type="text" name="search" id="search-input" class="form-control" placeholder="what do you need? (dream women shoes)">
            </div>
            <button type="submit" class="btn btn-warning"><i class="fa fa-search fa-lg"></i></button>
          </form>
        </div>
      </div>
    </div>
    <div class="container" style="margin-top:30px">
      <div class="row">
        <div class="col-md-8 col-md-offset-1">
          <div id="yield"></div>
          <div id="checkout-content" class="hidden">
            <div class="row">
              <div class="col-md-12">
                <button class="btn btn-default btn-block active" id="checkout-list-button">
                  <h5>Items</h5>
                </button>
                <div id="checkout-list" class="well"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button class="btn btn-default btn-block active" id="checkout-customer-button">
                  <h5>Shipping Information</h5>
                </button>
                <div class="well" id="checkout-customer-form">
                  <form class="form">
                    <div class="form-group">
                      <label for="name">Name:</label>
                      <input id="customer-name" class="form-control" type="text" placeholder="Your Name" value="John Doe">
                    </div>
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input id="email" class="form-control" type="text" placeholder="email" value="litui@gmail.com">
                    </div>
                    <div class="form-group">
                      <label for="address">Address:</label>
                      <input id="address" class="form-control" type="text" placeholder="Adress" value="9850 MacArthur Blvd, Irvine, CA92018">
                    </div>
                    <hr>
                    <h5>Choose a delivery option:</h5>
                    <div class="radio">
                      <label>
                        <input type="radio" name="shipping-options" id="shipping-options-1" value="option1" checked>
                        Standard
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="shipping-options" id="shipping-options-2" value="option2">
                        Two Day Delivery
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="shipping-options" id="shipping-options-3" value="option3">
                        Same Day Delivery
                      </label>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button class="btn btn-default btn-block" id="checkout-payment-button">
                  <h5>Payment</h5>
                </button>
                <div class="well hidden" id="checkout-payment">
                  <form class="form">
                    <div class="form-group">
                      <label for="payment-name">Name on the Card:</label>
                      <input id="payment-name" class="form-control" type="text" placeholder="Name" value="Doe John">
                    </div>
                    <div class="form-group">
                      <label for="payment-cardnumber">Card Number:</label>
                      <input id="payment-cardnumber" class="form-control" type="text" placeholder="Card Number" value="1234 4123 3214 2312">
                    </div>
                    <div class="form-group">
                      <label for="payment-expire-date">Expire Date:</label>
                      <input id="payment-expire-date" class="form-control" type="text" placeholder="Expire Date" value="12/18">
                    </div>
                    <div class="form-group">
                      <label for="payment-cvv">Security Code:</label>
                      <input id="payment-cvv" class="form-control" type="password" placeholder="CVV" value="123">
                    </div>
                    <div class="form-group">
                      <label for="payment-address">Billing Address:</label><br>
                      <label>
                        <input type="checkbox" id="check-address"> Same as my address.
                      </label>
                      <input id="payment-address" class="form-control" type="text" placeholder="Adress">
                    </div>
                    <button id="pay-continue-button" type="button" class="btn btn-danger btn-block">Continue</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div id="confirm-page" class="hidden">
            <div class="panel panel-primary">
              <div class="panel-heading">
                Orders
              </div>
              <div class="panel-body" id="confirm-list">
              </div>
            </div>
            <div class="panel panel-primary">
              <div class="panel-heading">
                Customer Information
              </div>
              <div class="panel-body" id="confirm-user">
              </div>
            </div>
            <div class="panel panel-primary">
              <div class="panel-heading">
                Payment Method
              </div>
              <div class="panel-body" id="confirm-payment">
              </div>
            </div>
            <button id="pay-placeorder-button" class="btn btn-danger btn-block">Confirm & Placeorder</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/default.js"></script>
  </body>
</html>
